<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transcriber</title>
	</head>
	<body class="flex flex-col items-center">
		<header class="bg-slate-200 flex w-full px-12 py-4 items-center">
			<label for="imageInput">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					class="cursor-pointer text-black transition-colors duration-300 ease-in-out hover:text-blue-400"
					width="42"
					height="42"
					viewBox="0 0 24 24"
				>
					<path
						fill="currentColor"
						fill-rule="evenodd"
						d="M12 2a6 6 0 0 0-5.476 3.545a23 23 0 0 1-.207.452l-.02.001C6.233 6 6.146 6 6 6a4 4 0 1 0 0 8h.172l2-2H6a2 2 0 1 1 0-4h.064c.208 0 .45.001.65-.04a1.9 1.9 0 0 0 .7-.27c.241-.156.407-.35.533-.527a2.4 2.4 0 0 0 .201-.36q.08-.167.196-.428l.004-.01a4.001 4.001 0 0 1 7.304 0l.005.01q.115.26.195.428c.046.097.114.238.201.36c.126.176.291.371.533.528c.242.156.487.227.7.27c.2.04.442.04.65.04L18 8a2 2 0 1 1 0 4h-2.172l2 2H18a4 4 0 0 0 0-8c-.146 0-.233 0-.297-.002h-.02l-.025-.053a24 24 0 0 1-.182-.4A6 6 0 0 0 12 2m5.702 4.034"
						clip-rule="evenodd"
					/>
					<path
						fill="currentColor"
						d="m12 12l-.707-.707l.707-.707l.707.707zm1 9a1 1 0 1 1-2 0zm-5.707-5.707l4-4l1.414 1.414l-4 4zm5.414-4l4 4l-1.414 1.414l-4-4zM13 12v9h-2v-9z"
					/>
				</svg>
				<input
					type="file"
					id="imageInput"
					class="hidden"
					accept="image/*"
				/>
			</label>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				id="loadingSpinner"
				class="hidden ml-4"
				width="48"
				height="48"
				viewBox="0 0 24 24"
			>
				<circle cx="18" cy="12" r="0" fill="currentColor">
					<animate
						attributeName="r"
						begin=".67"
						calcMode="spline"
						dur="1.5s"
						keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8"
						repeatCount="indefinite"
						values="0;2;0;0"
					/>
				</circle>
				<circle cx="12" cy="12" r="0" fill="currentColor">
					<animate
						attributeName="r"
						begin=".33"
						calcMode="spline"
						dur="1.5s"
						keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8"
						repeatCount="indefinite"
						values="0;2;0;0"
					/>
				</circle>
				<circle cx="6" cy="12" r="0" fill="currentColor">
					<animate
						attributeName="r"
						begin="0"
						calcMode="spline"
						dur="1.5s"
						keySplines="0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8;0.2 0.2 0.4 0.8"
						repeatCount="indefinite"
						values="0;2;0;0"
					/>
				</circle>
			</svg>
			<span class="grow"></span>
			<img
				src="https://www.spa.gov.sa/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FLogo_T2.7d0790c5.png&w=256&q=75"
			/>
		</header>
		<div
			class="flex flex-col items-center w-[90%] m-10 md:flex-row md:items-start"
		>
			<div
				id="imageCard"
				class="hidden h-[70vh] bg-white rounded-lg shadow-xl overflow-hidden p-4 md:mr-8"
			>
				<img id="previewImage" class="h-full" />
			</div>
			<p
				id="arabicText"
				dir="rtl"
				class="md:w-[75%] text-xl whitespace-pre-line text-justify mt-8 text-black transition-colors duration-300 ease-in-out hover:text-blue-600 cursor-pointer"
			></p>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
